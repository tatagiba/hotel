<!DOCTYPE html>
<html >
<meta charset="ISO-8859-1">
<style>
table, th , td  {
  border: 1px solid grey;
  border-collapse: collapse;
  padding: 5px;
}
table tr:nth-child(odd) {
  background-color: #f1f1f1;
}
table tr:nth-child(even) {
  background-color: #ffffff;
}
</style>
<script src="lib/angular.min.js"></script>
<script src="lib/controller.js"></script>
<body>
 
<div ng-app="pesquisa" ng-controller="listaClientes">
 
<table> <tr>
        <td>Nome</td>
    <td>CPF</td>
    <td>Data Nascimento</td>
    <td>Rua</td>
      <td>Numero</td>
      <td>Bairro</td>
      <td>CEP</td>
      <td>Complemento</td>
      <td>Telefone</td>
      <td>Celular</td>
   </tr>
  <tr ng-repeat="x in greeting">
     <td>{{ x.nome }}</td>
    <td>{{ x.cpf }}</td>
    <td>{{ x.dt_nascimento }}</td>
    <td>{{ x.rua }}</td>
    <td>{{ x.numero }}</td>
    <td>{{x.bairro}} </td>
    <td>{{x.cep}}</td>
    <td>{{x.complemento}}</td>
    <td>{{x.telefone}}</td>
    <td>{{x.celular}}</td>
     
  </tr>
  
</table>


<p>The url of this page is:</p>
<h3>{{myUrl}}</h3>

</div>
</body>
</html>
